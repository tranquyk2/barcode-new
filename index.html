<!DOCTYPE html>
<html>
<head>
    <title>Barcode Processor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/JsBarcode.all.min.js"></script>
    <script src="js/quaggaJS-0.12.1/dist/quagga.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 98vw;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a4bcb;
        }
        h3 {
            color: #34495e;
            font-size: 18px;
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
            color: #7f8c8d;
        }
        svg {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #video {
            width: 100%;
            max-width: 300px;
            display: none;
        }
        #canvas {
            display: none;
        }
    </style>
    <style>
    /* Desktop styles */
    @media (min-width: 769px) {
        .container {
            padding: 2rem;
            margin: 2rem;
        }
        
        button {
            margin: 1rem;
        }
        
        input {
            font-size: 1rem;
        }
    }
    
    /* Tablet styles */
    @media (min-width: 481px) and (max-width: 768px) {
        .container {
            width: 95%;
            padding: 1.5rem;
        }
        
        button {
            margin: 0.75rem;
        }
    }
    
    /* Mobile styles */
    @media (max-width: 480px) {
        body {
            padding: 0.5rem;
        }
        
        .container {
            width: 100%;
            margin: 0;
            padding: 1rem;
            border-radius: 5px;
        }
        
        h1 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }
        
        input {
            width: 90%;
            font-size: 0.9rem;
            padding: 8px;
            margin-bottom: 0.5rem;
        }
        
        button {
            width: auto;
            min-width: 100px;
            padding: 8px 15px;
            margin: 0.5rem;
            font-size: 0.9rem;
        }
        
        h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        
        svg {
            max-width: 90%;
            margin: 0.5rem auto;
        }
        
        #video {
            width: 90%;
            margin: 0.5rem auto;
        }
        
        .action-links {
            margin: 0.5rem 0;
        }
        
        .action-links a {
            padding: 0.5rem;
            font-size: 0.9rem;
        }
    }
    
    /* Common animation */
    .container div {
        transition: all 0.3s ease-in-out;
    }
    
    /* Better touch targets for mobile */
    @media (hover: none) {
        button, a {
            min-height: 44px;
            line-height: 44px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Processor</h1>
        <div style="margin-bottom:20px;" id="formAuto">
            <h3>Quét tự động (Camera/Máy quét)</h3>
            <button onclick="startCamera()">Bắt đầu quét Camera</button>
            <video id="video" autoplay></video>
            <input type="text" id="autoBarcodeInput" placeholder="Quét bằng máy quét...">
            <button onclick="resetSystem()">Reset</button>
            <div style="margin-top:10px;">
                <a href="#" onclick="showManualForm();return false;">Nhập thủ công</a>
            </div>
        </div>
        <div style="margin-bottom:20px; display:none;" id="formManual">
            <h3>Nhập thủ công</h3>
            <input type="text" id="manualBarcodeInput" placeholder="Nhập barcode thủ công..." onkeydown="if(event.key==='Enter'){processManualBarcode();}">
            <button onclick="processManualBarcode()">Xử lý mã</button>
            <div style="margin-top:10px;">
                <a href="#" onclick="showAutoForm();return false;">Quay lại quét tự động</a>
            </div>
        </div>
        <div>
            <h3>Extracted Data</h3>
            <p id="extracted"></p>
        </div>
        <div>
            <h3>New Barcode</h3>
            <svg id="newBarcode"></svg>
            <button onclick="printBarcode()">Print</button>
        </div>
    </div>

    <script>
    let lastBarcode = '';
    let quaggaInitialized = false;

        function startCamera() {
            if (!quaggaInitialized) {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#video')
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "upc_reader"]
                    }
                }, function (err) {
                    if (err) {
                        console.log(err);
                        return;
                    }
                    Quagga.start();
                    quaggaInitialized = true;
                });

                Quagga.onDetected(function (result) {
                    let code = result.codeResult.code;
                    document.getElementById('autoBarcodeInput').value = code;
                    processAutoBarcode();
                    Quagga.stop();
                });
            } else {
                Quagga.start();
            }
        }

        function processAutoBarcode() {
            let input = document.getElementById('autoBarcodeInput').value.trim();
            if (input) {
                let extracted = extractBarcode(input);
                if (extracted && extracted !== lastBarcode) {
                    document.getElementById('extracted').textContent = '';
                    document.getElementById('newBarcode').innerHTML = '';
                    document.getElementById('extracted').textContent = extracted;
                    JsBarcode('#newBarcode', extracted, { format: 'CODE128', displayValue: true });
                    lastBarcode = extracted;
                } else if (!extracted) {
                    document.getElementById('extracted').textContent = 'Mã không hợp lệ';
                    document.getElementById('newBarcode').innerHTML = '';
                }
                document.getElementById('autoBarcodeInput').value = '';
            }
        }

        // Thêm hàm processManualBarcode() bị thiếu
        function processManualBarcode() {
            let input = document.getElementById('manualBarcodeInput').value.trim();
            if (input) {
                let extracted = extractBarcode(input);
                if (extracted && extracted !== lastBarcode) {
                    document.getElementById('extracted').textContent = '';
                    document.getElementById('newBarcode').innerHTML = '';
                    document.getElementById('extracted').textContent = extracted;
                    JsBarcode('#newBarcode', extracted, { format: 'CODE128', displayValue: true });
                    lastBarcode = extracted;
                } else if (!extracted) {
                    document.getElementById('extracted').textContent = 'Mã không hợp lệ';
                    document.getElementById('newBarcode').innerHTML = '';
                }
                document.getElementById('manualBarcodeInput').value = '';
            }
        }

        function showManualForm() {
            document.getElementById('formAuto').style.display = 'none';
            document.getElementById('formManual').style.display = '';
            document.getElementById('manualBarcodeInput').focus();
        }

        function showAutoForm() {
            document.getElementById('formManual').style.display = 'none';
            document.getElementById('formAuto').style.display = '';
            document.getElementById('autoBarcodeInput').focus();
        }

        // Xử lý tự động khi barcode được nhập rất nhanh (máy quét)
        let lastInputTime = Date.now();
        let inputBuffer = '';
        
        // Sửa lỗi: thêm event listener cho autoBarcodeInput thay vì barcodeInput không tồn tại
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('autoBarcodeInput').addEventListener('input', function(e) {
                let now = Date.now();
                let input = e.target.value;
                // Nếu nhập liên tục trong thời gian rất ngắn (dưới 100ms mỗi ký tự), coi là máy quét
                if (input.length > inputBuffer.length && (now - lastInputTime < 100)) {
                    inputBuffer = input;
                    lastInputTime = now;
                    // Nếu barcode dài hơn 5 ký tự thì xử lý luôn
                    if (input.length > 5) {
                        processAutoBarcode();
                    }
                } else {
                    inputBuffer = input;
                    lastInputTime = now;
                }
            });
        });

        function printBarcode() {
            let svg = document.getElementById('newBarcode');
            let printWindow = window.open('', '', 'width=300,height=300');
            printWindow.document.write('<html><body>' + svg.outerHTML + '</body></html>');
            printWindow.print();
            printWindow.close();
        }

        function resetSystem() {
            document.getElementById('autoBarcodeInput').value = '';
            document.getElementById('manualBarcodeInput').value = '';
            document.getElementById('extracted').textContent = '';
            document.getElementById('newBarcode').innerHTML = '';
            lastBarcode = '';
            document.getElementById('autoBarcodeInput').focus();
            if (quaggaInitialized) {
                Quagga.stop();
                quaggaInitialized = false;
            }
        }

        window.onload = function() {
            document.getElementById('autoBarcodeInput').focus();
        }

        function extractBarcode(input) {
            let cleaned = input.trim();
            
            // Trường hợp 1: PART NO:xxxx -> lấy phần sau "PART NO:"
            if (cleaned.toUpperCase().startsWith('PART NO:')) {
                let part = cleaned.split('PART NO:')[1].trim();
                return part.split(' ')[0] || null;
            }
            // Trường hợp 2: Pxxxx-yyyy -> lấy phần trước khoảng trắng
            else if (cleaned.match(/^P\d{4}-\d{6}/)) {
                return cleaned.split(' ')[0] || null;
            }
            // Trường hợp mặc định: lấy phần trước khoảng trắng đầu tiên
            else {
                return cleaned.split(' ')[0] || null;
            }
        }
    </script>
</body>
</html>
